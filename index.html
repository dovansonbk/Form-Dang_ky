<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Registration Form in HTML & CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="title">Đăng ký</div>
		<span>Nhanh chóng và dễ dàng</span>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Họ và tên</span>
					<input type="text" placeholder="Nhập họ và tên" required>
				</div>
				<div class="input-box">
					<span class="details">Tên đăng nhập</span>
					<input type="text" placeholder="Nhập tên đăng nhập" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="text" placeholder="Nhập email" required>
				</div>
				<div class="input-box">
					<span class="details">Số điện thoại</span>
					<input type="text" placeholder="Nhập số điện thoại" required>
				</div>
				<div class="input-box">
					<span class="details">Mật khẩu</span>
					<input type="password" placeholder="Nhập mật khẩu" required>
				</div>
				<div class="input-box">
					<span class="details">Xác nhận mật khẩu</span>
					<input type="password" placeholder="Xác nhận mật khẩu" required>
				</div>
			</div>
			<div class="gender-details">
				<input type="radio" name="gender" id="dot-1">
				<input type="radio" name="gender" id="dot-2">
				<input type="radio" name="gender" id="dot-3">
				<span class="gender-title">Giới tính</span>
				<div class="category">
					<label for="dot-1">
						<span class="dot one"></span>
						<span class="gender">Nam</span>
					</label>
					<label for="dot-2">
						<span class="dot two"></span>
						<span class="gender">Nữ</span>
					</label>
					<label for="dot-3">
						<span class="dot three"></span>
						<span class="gender">Không muốn đề cập</span>
					</label>
				</div>
			</div>
			<div class="button">
				<input type="submit" value="Đăng ký">
			</div>
		</form>
	</div>
</body>
</html>
